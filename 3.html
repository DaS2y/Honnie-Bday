<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제 풀기</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Tomorrow', sans-serif;
            background-image: url('image/q3\ background.gif'); /* GIF 이미지 URL */
            background-size: cover; /* 화면 전체에 이미지가 맞도록 설정 */
            background-repeat: no-repeat; /* 이미지가 반복되지 않도록 설정 */
            background-attachment: fixed; /* 스크롤 시 배경이 고정되도록 설정 */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .quiz-container {
            background-image: url('image/q4.jpg'); /* 이미지 URL */
            background-size: contain; /* 이미지가 컨테이너 전체를 덮도록 설정 */
            background-repeat: no-repeat; /* 이미지가 반복되지 않도록 설정 */
            background-position: center; /* 이미지가 컨테이너의 중앙에 위치하도록 설정 */
            padding: 20px;
            border-radius: 15px; /* 모서리를 살짝 둥글게 설정 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center; /* 텍스트 중앙 정렬 */
            width: 700px;
            height: 500px;
            display: flex;
            flex-direction: column; /* 세로 방향으로 정렬 */
            align-items: center; /* 가로 방향으로 가운데 정렬 */
            justify-content: center; /* 세로 방향으로 가운데 정렬 */
        }
        h2 {
            color: #f67bcd;
            text-shadow: 
                1px 1px 0 #000, /* 오른쪽 아래 */
                -1px -1px 0 #000, /* 왼쪽 위 */
                1px -1px 0 #000, /* 오른쪽 위 */
                -1px 1px 0 #000; /* 왼쪽 아래 */
        }
        p {
            color: #555;
            text-align: left;
        }
        input[type="text"] {
            width: 100%; /* 입력 필드의 너비를 컨테이너의 100%로 설정 */
            max-width: 250px; /* 입력 필드의 최대 너비 */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 50px; /* 둥글게 설정 */
            background-color: #f0f8ff; /* 구름 색상 */
            box-shadow: inset -5px -5px 10px rgba(255, 255, 255, 0.8), 
                        inset 5px 5px 10px rgba(0, 0, 0, 0.1); /* 구름 같은 입체감 */
            outline: none;
            font-size: 12px;
            font-family: 'Tomorrow', sans-serif;
        }
        button {
            background-image: url(image/Login.gif);
            background-size: cover; /* 이미지가 버튼의 전체 영역을 덮도록 설정 */
            background-repeat: no-repeat; /* 이미지가 반복되지 않도록 설정 */
            background-color: transparent; /* 배경 색상 제거 */
            border: none; /* 기본 버튼 테두리 제거 */
            width: 100px; /* 버튼의 너비 조정 */
            height: 90px; /* 버튼의 높이 조정 */
            cursor: pointer; /* 클릭 가능한 포인터 표시 */
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px; /* 버튼과 다른 요소 사이의 간격 조정 */
        }
        button:hover {
            opacity: 0.8; /* 이미지 버튼에 호버 효과 추가 */
        }
        .hint {
            display: none; /* 기본적으로 힌트를 숨김 */
            color: purple;
            margin-top: 10px;
            font-size: 12px; /* 힌트 폰트 사이즈 줄이기 */
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h2>He joins cult love <3</h2>
        <p></p>

        <input type="text" id="input" placeholder="Type correct answer">
        <button type="submit" id="check" onclick="next()"></button>

        <!-- 힌트 1과 힌트 2를 각각 나눠서 설정 -->
        <div id="hint1" class="hint">Hint 1: Anagram </div>
        <div id="hint2" class="hint">Hint 2: You & Me</div>
    </div>

    <script type="text/javascript">
    let incorrectCount = 0; // 오답 횟수를 추적하는 변수

    function next() {
        let input = document.getElementById('input').value;
        if (input == "Justin loves Chloe <3") {
            alert('You got it right!');
            // 정답일 경우 다음 사이트로 이동
            window.location.href = "file:///Users/chloe/Desktop/%ED%9B%88%EC%9D%B4%EC%83%9D%EC%9D%BC%3C3/4.html";
        } else {
            incorrectCount++; // 오답일 경우 횟수 증가
            alert('Oopsie daisy! Try again!');

            // 3번 틀리면 첫 번째 힌트 표시
            if (incorrectCount == 3) {
                showHint(1);
            }

            // 6번 틀리면 두 번째 힌트 표시
            if (incorrectCount == 6) {
                showHint(2);
            }
            if (incorrectCount > 7){
                alert("BAAAAAAABOOOOOOO");
                window.location.href = "file:///Users/chloe/Desktop/%ED%9B%88%EC%9D%B4%EC%83%9D%EC%9D%BC%3C3/YouGotItWrongExplain.html"
            }
        }
    }

    function showHint(hintNumber) {
        let hint = document.getElementById(`hint${hintNumber}`);
        hint.style.display = "block";  // 해당 힌트를 보이게 설정
    }
    </script>
</body>
</html>
