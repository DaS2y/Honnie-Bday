<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사이트 설명</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Tomorrow', sans-serif;
            background-image: url('image/q10.gif'); /* GIF 이미지 URL */
            background-size: cover; /* 화면 전체에 이미지가 맞도록 설정 */
            background-repeat: no-repeat; /* 이미지가 반복되지 않도록 설정 */
            background-attachment: fixed; /* 스크롤 시 배경이 고정되도록 설정 */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .highlight {
    color: #56beff; /* 원하는 색상으로 변경 */
    font-weight: bold; /* 선택적: 강조를 위해 굵게 */
    text-shadow: 
                1px 1px 0 #000, /* 오른쪽 아래 */
                -1px -1px 0 #000, /* 왼쪽 위 */
                1px -1px 0 #000, /* 오른쪽 위 */
                -1px 1px 0 #000; /* 왼쪽 아래 */
}
        .container {
            background-image: url('image/q10.avif'); /* 이미지 URL */
            background-size: cover; /* 이미지가 컨테이너 전체를 덮도록 설정 */
            background-repeat: no-repeat; /* 이미지가 반복되지 않도록 설정 */
            background-position: center; /* 이미지가 컨테이너의 중앙에 위치하도록 설정 */
            padding: 20px;
            border-radius: 15px; /* 모서리를 살짝 둥글게 설정 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 700px;
            height: 500px;
        }
        h1 {
            color: #88a4f3;
            margin: 20px 0;
            animation: scale-up-down 1s ease-in-out infinite; /* 커졌다 작아졌다 애니메이션 적용 */
            font-size: 2em; /* 원하는 폰트 크기로 조정 */
            text-shadow: 
                1px 1px 0 #000, /* 오른쪽 아래 */
                -1px -1px 0 #000, /* 왼쪽 위 */
                1px -1px 0 #000, /* 오른쪽 위 */
                -1px 1px 0 #000; /* 왼쪽 아래 */
        }
        @keyframes scale-up-down {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        p {
            color: #0e0f10;
        }
        button {
            background-image: url('image/Daisy.png');
            background-size: cover; /* 이미지가 버튼의 전체 영역을 덮도록 설정 */
            background-repeat: no-repeat; /* 이미지가 반복되지 않도록 설정 */
            background-color: transparent; /* 배경 색상 제거 */
            border: none; /* 기본 버튼 테두리 제거 */
            width: 100px; /* 버튼의 너비 조정 */
            height: 90px; /* 버튼의 높이 조정 */
            cursor: pointer; /* 클릭 가능한 포인터 표시 */
            position: absolute; /* 버튼의 위치를 절대 위치로 설정 */
            bottom: 10px; /* 컨테이너의 아래에서 10px 떨어진 위치 */
            right: 10px; /* 컨테이너의 오른쪽에서 10px 떨어진 위치 *
        }
        button:hover {
            opacity: 0.8; /* 이미지 버튼에 호버 효과 추가 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WoIHonnie <3</h1>
        <p>Now You have complete all questions!</p>
        <p>Happy Birthday Hunnie<3<3<3</p>
        <p>I love you more than anything!</p>
        <p>Thanks for being my boyfriend.</p>
        <p>And loving me no matter what.</p>
        <p>I'm so excited for the future with you!!</p>

        <p><span class="highlight">Wait for another event</span></p>
        <p><span class="highlight">See you on KaTalk!</span></p>
    </div>
</body>
</html>
